<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium">Back</ion-button>
    </ion-buttons>
    <ion-title>{{ contact.firstName }} {{ contact.lastName }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleEditing()" color="{{ readonly ? 'primary' : 'danger' }}">{{ editBtnLabel }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-avatar>
    <img [src]="contact.picture" />
  </ion-avatar>

  <ion-list>
    <ion-item>
      <ion-input label="Title" value="{{ contact.title }}" [readonly]="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="First Name" value="{{ contact.firstName }}" [readonly]="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Last Name" value="{{ contact.lastName }}" [readonly]="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Gender" value="{{ contact.gender }}" [readonly]="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Email" type="email" value="{{ contact.email }}" [readonly]="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Phone number" type="number" value="{{ contact.phone }}" [readonly]="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Birthday" [value]="convertDateToString(contact.dateOfBirth)" [readonly]="readonly"></ion-input>
    </ion-item>

    <ion-item class="title-item">
      <ion-label>Address</ion-label>
    </ion-item>

    <ion-item>
      <ion-input label="Street" value="{{ contact.location.street }}" [readonly]="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="City" value="{{ contact.location.city }}" [readonly]="readonly"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Country" value="{{ contact.location.country }}" [readonly]="readonly"></ion-input>
    </ion-item>

    <ion-item class="title-item">
      <ion-label>Picture</ion-label>
    </ion-item>

    <ion-item text-wrap class="url">
      <ion-input label="URL" value="{{ contact.picture }}" [readonly]="readonly"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer *ngIf="!readonly">
  <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="save()" fill="solid">Save</ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
